{% extends 'template.html' %}

{% block title %}
    <p> Create a new category </p>
{% endblock %}

{% block body %}
{% if update %}
    <form action="/category_update" method="post">
        <input type="hidden" name="id" id="id" value="{{category.id_}}">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value='{{category.name}}'>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" value='{{category.description}}'>
        <button type="submit">Update</button>
    </form>
{% else %}
    <form action="/category_create" method="post">
        <input type="hidden" name="id" id="id">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="description">Description</label>
        <input type="text" name="description" id="description">
        <button type="submit">Create</button>
    </form>
{% endif %}
{% endblock %}
